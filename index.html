<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

</head>

<body class="d-flex justify-content-center align-items-center vh-100 ">

  <main class="container d-flex flex-row-reverse w-80">
   
      <section class="img-section d-flex">
        <picture>
          <source media="(min-width: 768px)" srcset="images/image-header-desktop.jpg" class="img-fluid">
          <img src="images/image-header-mobile.jpg" class=" d-flex flex-start" alt="Responsive image">
        </picture>
      </section>

      <section class="content-section d-flex flex-column px-5">

        <h1 class="h2 ps-4 pe-5 mt-3">Get <span class="insights">insights</span> that help your business grow.</h1>

        <p class="ps-4 pe-5 my-3">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="stats-section d-flex ps-4 pe-5 mt-5">
          <p class=""><span class="stats d-block h4">10k+</span>COMPANIES</p>
          <p class=""><span class="stats d-block h4">314</span>TEMPLATES</p>
          <p class=""><span class="stats d-block h4">12M+</span>QUERIES</p>
        </div>

    
      </section>

 
  </main>

</body>
</html>
